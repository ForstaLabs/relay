language: android
android:
  components:
  - build-tools-26.0.2
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26
script:
- "./gradlew assembleDevRelease"
- jarsigner -verbose -sigalg SHA1withRSA -storepass $storepass -keypass $keypass -digestalg
  SHA1 -keystore .keystore.jks build/outputs/apk/dev/release/relay-dev-release-unsigned.apk
  release
- zipalign -v 4 build/outputs/apk/dev/release/relay-dev-release-unsigned.apk build/outputs/apk/dev/release/relay-dev-release-signed-aligned.apk
- fastlane deploy
before_install:
- openssl aes-256-cbc -K $encrypted_087b984cbde0_key -iv $encrypted_087b984cbde0_iv
  -in .keystore.jks.enc -out .keystore.jks -d
- openssl aes-256-cbc -K $encrypted_087b984cbde0_key -iv $encrypted_087b984cbde0_iv
  -in .fastlane.json.enc -out .fastlane.json -d
env:
  global:
  - secure: 
  - secure: 
